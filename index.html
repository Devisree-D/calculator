<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container p1"> 
        <table>
        <tr>
            <input type="text" class="col-lg-3 p2">
        </tr>
        <tr>
            <td><button type="button" class="btn btn-light bt1">on</button></td>
            <td><button type="button" class="btn btn-light bt2">c</button></td>
            <td><button type="button" class="btn btn-light">m+</button></td>
            <td><button type="button" class="btn btn-light" onclick="dispbox('/')">/</button></td>
        </tr>
        <tr>
            <td><button type="button" class="btn btn-light" onclick="dispbox('7')">7</button></td>
            <td><button type="button" class="btn btn-light" onclick="dispbox('8')">8</button></td>
            <td><button type="button" class="btn btn-light" onclick="dispbox('9')">9</button></td>
            <td><button type="button" class="btn btn-light" onclick="dispbox('*')">*</button></td>
        </tr>
        <tr>
            <td><button type="button" class="btn btn-light" onclick="dispbox('4')">4</button></td>
            <td><button type="button" class="btn btn-light" onclick="dispbox('5')">5</button></td>
            <td><button type="button" class="btn btn-light"  onclick="dispbox('6')">6</button></td>
            <td><button type="button" class="btn btn-light"onclick="dispbox('-')">-</button></td>
        </tr>
        <tr>
            <td><button type="button" class="btn btn-light"  onclick="dispbox('1')">1</button></td>
            <td><button type="button" class="btn btn-light"  onclick="dispbox('2')">2</button></td>
            <td><button type="button" class="btn btn-light" onclick="dispbox('3')">3</button></td>
            <td><button type="button" class="btn btn-light bt3" onclick="dispbox('+')">+</button></td>
        </tr>
        <tr>
            <td><button type="button" class="btn btn-light" onclick="dispbox('0')">0</button></td>
            <td><button type="button" class="btn btn-light" onclick="dispbox('.')">.</button></td>
            <td><button type="button" class="btn btn-light" onclick="print()">=</button></td>
            <td><button type="button" class="btn btn-light" onclick="del()">Del</button></td>
        </tr>
    </table>
</div>
   
    
</body>
</html>
